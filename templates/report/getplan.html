

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span8">
      <!--Sidebar content-->
      <div class="row">
	Plan selected: <B> {{ planname }} </b>
      </div>
      <div class="row">
	Total cost: <b> AU${{ price }} </b> <br>
      </div>
      <div class="row">
	Plan period: <b> {% if length < 0 %} Lifetime {% else %} {{ length }} </b> month{{length|pluralize }} {% endif %}  <br>
      </div>
    </div>
    <div class="span4">
      <!--Body content-->
      <div class="row">
	<div class="span10">
	</div>
      </div>

      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
	<input type="hidden" name="cmd" value="_xclick">
	<input type="hidden" name="business" value="{{sales_email}}">
	<input type="hidden" name="lc" value="AU">
	<input type="hidden" name="item_name" value="{{ planname }}">
	<input type="hidden" name="item_number" value="1">
	<input type="hidden" name="amount" value="{{ cost }}">
	<input type="hidden" name="currency_code" value="AUD">
	<input type="hidden" name="button_subtype" value="services">
	<input type="hidden" name="no_note" value="0">
	<input type="hidden" name="shipping" value="0.00">
	<input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHostedGuest">
	<input type="image" src="https://www.paypalobjects.com/en_AU/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal, the safer, easier way to pay online.">
	<img alt="" border="0" src="https://www.paypalobjects.com/en_AU/i/scr/pixel.gif" width="1" height="1">
      </form>

    </div>
  </div>
</div>
