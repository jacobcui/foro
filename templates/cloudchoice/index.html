{% extends "basepage.html" %}
{% block title %} {{ title }} {% endblock %}

{% block content%} 
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>

<div class="container" id="product-list-app-container">
  <div class="row">
    <div class="span2">
      Purpose:
    </div>

    <div class="span8">
      <ul id="feature-list"></ul>
    </div>
  </div>

  <div class="row">
    <div class="span2">
      Functions:
    </div>
  </div>

  <div class="ul_style8" id="product-list-container">
    <label id='product-count'></label>
    <ul id="product-list"></ul>
  </div>

  <script type="text/template" id="product-list-template">
    <span class="label vendor"><%- vendor%></span> &nbsp;
    <span class="label product_name"> <%- product_name%> </span> 
    <span class="label plan_name"> <%- plan_name%> </span>
    <span class="label label-info unit"> <%- unit_amount %> <%- unit %> <%- unit_price %></span>
  </script>

  <script type="text/template" id="feature-list-template">
    <input type="checkbox" id=<%- id%> > <%- label %>
  </script>

</div>


{% endblock%}
